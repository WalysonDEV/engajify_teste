<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engajify - AI Social Media Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-main: #121212;
        --bg-surface: #1E1E1E;
        --border-color: #2c2c2c;
        --text-primary: #EAEAEA;
        --text-secondary: #A0A0A0;
        --accent-primary: #0A84FF;
        --accent-primary-rgb: 10, 132, 255;
        --accent-primary-text: #FFFFFF;
        --button-secondary-bg: #2a2a2a;
        --icon-button-hover-bg: #333333;
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: var(--bg-main);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      .surface-card {
        background-color: var(--bg-surface);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg);
        position: relative; /* For positioning context */
        overflow: hidden; /* To contain the glow effect */
      }
      .modal-surface {
        background-color: rgba(30, 30, 30, 0.75);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: var(--shadow-lg);
      }

      .form-input, .inset-surface {
        background-color: #252525;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        transition: all 0.2s ease-in-out;
      }
      .form-input {
        padding: 10px 14px;
      }
      .inset-surface {
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
      }
      .form-input::placeholder {
        color: var(--text-secondary);
      }
      .form-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeInFast { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      /* New Wave Animation for Loading State */
      @keyframes wave-pulse {
        from {
          transform: scale(0.5);
          opacity: 0.8;
        }
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      .wave-emitter {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wave-emitter .wave {
        position: absolute;
        border: 2px solid rgba(var(--accent-primary-rgb), 0.5);
        border-radius: 50%;
        width: 100%;
        height: 100%;
        animation-name: wave-pulse;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        opacity: 0;
      }

      /* Add a modifier for the idle state waves */
      .wave-emitter.idle .wave {
        border-color: rgba(160, 160, 160, 0.3);
      }

      .wave-emitter .wave:nth-child(2) {
        animation-delay: 0.8s;
      }

      .wave-emitter .wave:nth-child(3) {
        animation-delay: 1.6s;
      }

      @keyframes fade-in-out-text {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
      .animate-fade-in-out-text { animation: fade-in-out-text 2.5s infinite ease-in-out; }
      
      .icon-button {
        background-color: transparent;
        border-radius: 9999px;
        padding: 0.375rem; /* p-1.5 */
        transition: background-color 0.2s ease;
      }
      .icon-button:hover {
        background-color: var(--icon-button-hover-bg);
      }
      
      .hashtag-bubble {
        background-color: var(--button-secondary-bg);
        color: var(--text-secondary);
        font-weight: 500;
        border: 1px solid var(--border-color);
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      .hashtag-bubble.selected {
        background-color: var(--accent-primary);
        color: var(--accent-primary-text);
        border-color: var(--accent-primary);
      }

      .soft-light-background {
        position: absolute;
        inset: 0;
        overflow: hidden;
        filter: blur(80px);
        opacity: 0.7;
      }
      .light-orb {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(var(--accent-primary-rgb), 0.2) 0%, rgba(var(--accent-primary-rgb), 0) 60%);
        animation: rotate-light 25s infinite linear;
      }
      @keyframes rotate-light {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-breathe {
        animation: breathe 3s infinite ease-in-out;
      }

      /* Styles for Landing Page Background & Typing Effect */
      .bubbles-background {
        position: fixed;
        inset: 0;
        overflow: hidden;
        background-color: #0a0a0a;
        z-index: -1;
      }
      .bubble {
        position: absolute;
        bottom: -30rem;
        width: var(--size);
        height: var(--size);
        background: rgba(255, 255, 255, 0.05);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        animation: 
          rise var(--animation-duration) var(--animation-delay) cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite,
          wobble 12s var(--animation-delay) ease-in-out infinite;
      }

      @keyframes rise {
        from { transform: translateY(0) translateX(var(--left-start)); }
        to { transform: translateY(-120vh) translateX(var(--left-end)); }
      }

      @keyframes wobble {
        0%, 100% { border-radius: 48% 52% 55% 45% / 45% 55% 48% 52%; }
        50% { border-radius: 55% 45% 48% 52% / 52% 48% 55% 45%; }
      }

      .futuristic-title {
        font-size: 6rem; /* 96px */
        font-weight: 800;
        letter-spacing: -0.025em;
        color: transparent;
        background: linear-gradient(135deg, #ffffff 30%, #e0e0e0 100%);
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 0 15px rgba(var(--accent-primary-rgb), 0.3));
        position: relative;
        animation: text-glow 4s infinite ease-in-out;
      }
      .futuristic-title::after {
        content: 'Engajify';
        position: absolute;
        left: 0;
        top: 0;
        background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        opacity: 0.6;
      }

      @keyframes text-glow {
        0%, 100% {
            filter: drop-shadow(0 0 15px rgba(var(--accent-primary-rgb), 0.3)) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        50% {
            filter: drop-shadow(0 0 25px rgba(var(--accent-primary-rgb), 0.5)) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
      }

      /* Landing Page Rotating Text */
      @keyframes slide-in-from-top {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slide-out-to-bottom {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(100%);
        }
      }
      .rotating-text-out {
        display: inline-block;
        animation: slide-out-to-bottom 0.5s ease-in forwards;
      }
      .rotating-text-in {
        display: inline-block;
        animation: slide-in-from-top 0.5s ease-out forwards;
      }
      
      /* New Snackbar Stamp Animation Styles */
      @keyframes snackbar-enter-stamp {
        0% { opacity: 0; transform: translate(-50%, 20px) scale(0.8); }
        80% { opacity: 1; transform: translate(-50%, -5px) scale(1.05); }
        100% { transform: translate(-50%, 0) scale(1); }
      }
      @keyframes snackbar-exit-stamp {
        from { opacity: 1; transform: translate(-50%, 0) scale(1); }
        to { opacity: 0; transform: translate(-50%, 10px) scale(0.9); }
      }

      /* Green flash for success */
      @keyframes green-stamp-flash {
        from { transform: scale(0); opacity: 1; }
        to { transform: scale(10); opacity: 0; }
      }

      /* Red flash for removal */
      @keyframes red-stamp-flash {
        from { transform: scale(0); opacity: 1; }
        to { transform: scale(10); opacity: 0; }
      }

      @keyframes icon-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }

      .snackbar-enter-stamp {
        animation: snackbar-enter-stamp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .snackbar-exit-stamp {
        animation: snackbar-exit-stamp 0.4s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
      }

      .snackbar::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border-radius: 9999px;
        z-index: -1;
        opacity: 0; /* Hidden by default, animated by specific classes */
      }

      .snackbar.stamped::before {
        background: radial-gradient(circle, rgba(34, 197, 94, 0.6) 0%, rgba(34, 197, 94, 0) 70%);
        animation: green-stamp-flash 0.6s ease-out forwards;
      }
      .snackbar.removed::before {
        background: radial-gradient(circle, rgba(239, 68, 68, 0.6) 0%, rgba(239, 68, 68, 0) 70%); /* Red color */
        animation: red-stamp-flash 0.6s ease-out forwards;
      }

      .snackbar .snackbar-icon-stamp {
        transform: scale(0); /* Hide initially */
        animation: icon-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
      }

      /* New animation for removing items */
      @keyframes remove-item-animation {
        0% {
          opacity: 1;
          transform: scale(1);
          max-height: 60px; /* Assumed initial height for an item */
          margin-bottom: 8px; /* Assumed initial margin */
        }
        100% {
          opacity: 0;
          transform: scale(0.75);
          max-height: 0;
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
      }
      .item-removing {
        animation: remove-item-animation 0.3s ease-out forwards;
        pointer-events: none; /* Prevent interaction during animation */
        overflow: hidden; /* Crucial for max-height to work visually */
        transform-origin: top center; /* Make it shrink from top-center */
      }

      /* Animations for page reset */
      @keyframes spin-once {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      .spin-once {
        animation: spin-once 0.5s ease-in-out;
      }

      @keyframes fade-out-fast {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
      .fade-out-fast {
        animation: fade-out-fast 0.4s ease-out forwards;
      }

      /* New Liquid Glass Effect */
      .liquid-glow {
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 65%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0;
        z-index: 1;
      }
      .liquid-glow.interacting {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(var(--accent-primary-rgb), 0.2) 0%, rgba(var(--accent-primary-rgb), 0) 65%);
      }
      .surface-card > *:not(.liquid-glow) {
        position: relative;
        z-index: 2;
      }

      /* New Sparkle Trail Effect */
      .sparkle-trail {
        position: fixed;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 80%);
        pointer-events: none;
        z-index: 999;
        transform: translate(-50%, -50%);
        animation: sparkle-fade 800ms forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes sparkle-fade {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.3);
          opacity: 0;
        }
      }

    </style>
